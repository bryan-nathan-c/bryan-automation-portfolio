name: CI Automation Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Chrome browser
        uses: browser-actions/setup-chrome@v1.7.3

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      # Debug: check compiled test classes
      - name: List compiled test classes
        run: ls -lR build/classes/java/test || true

      - name: List feature files
        run: ls -lR src/test/resources/features || true

      # Run Web UI tests
      - name: Run Web UI tests
        run: ./gradlew runWebTests --stacktrace

      # Run API tests
      - name: Run API tests
        run: ./gradlew runApiTests --stacktrace

      # Debug: list generated report files
      - name: List all web report files (debug)
        if: always()
        run: ls -lR build/reports/cucumber/web || true

      - name: List all api report files (debug)
        if: always()
        run: ls -lR build/reports/cucumber/api || true

      # --- Upload Artifacts ---
      # Web reports
      - name: Upload Web HTML report (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-html-report
          path: build/reports/cucumber/web/html/index.html

      - name: Upload Web JSON report (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-json-report
          path: build/reports/cucumber/web/json/cucumber.json

      - name: Upload Web Test Report (Gradle default)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-report
          path: build/reports/tests/runWebTests/index.html

      # API reports
      - name: Upload API HTML report (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-html-report
          path: build/reports/cucumber/api/html/index.html

      - name: Upload API JSON report (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-json-report
          path: build/reports/cucumber/api/json/cucumber.json

      - name: Upload API Test Report (Gradle default)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-report
          path: build/reports/tests/runApiTests/index.html
