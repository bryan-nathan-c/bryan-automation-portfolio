plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber core dan binding untuk JUnit 5
    testImplementation 'io.cucumber:cucumber-java:7.18.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.18.0'

    // Cucumber JUnit Vintage (untuk runner JUnit4 jika pakai @RunWith)
    testImplementation 'io.cucumber:cucumber-junit:7.18.0'

    // Selenium WebDriver
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.15.0'

    // Rest Assured untuk API testing
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'io.rest-assured:json-path:5.3.2'
    testImplementation 'io.rest-assured:xml-path:5.3.2'

    // WebDriverManager untuk otomatis download driver
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.5.3'

    // JUnit 5 Platform
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // SLF4J (untuk logging Rest Assured)
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useJUnitPlatform()
}

// Task untuk runner JUnit Platform (Cucumber dengan JUnit5)
tasks.register('runAll', Exec) {
    group = 'verification'
    description = 'Run all Cucumber features via CLI'
    commandLine = [
            'java',
            '-cp', sourceSets.test.runtimeClasspath.asPath,
            'io.cucumber.core.cli.Main',
            '--plugin', 'pretty',
            '--plugin', 'html:build/reports/cucumber/all',
            '--glue', 'stepdefinitions',
            'src/test/resources/features'
    ]
}


tasks.register('runApiTests', Test) {
    useJUnitPlatform()
    systemProperty 'cucumber.filter.tags', '@api'
    systemProperty 'cucumber.publish.enabled', 'false'
}

tasks.register('runWebTests', Test) {
    useJUnitPlatform()
    systemProperty 'cucumber.filter.tags', '@web'
    systemProperty 'cucumber.publish.enabled', 'false'
}
